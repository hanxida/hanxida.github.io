            <h4 id="物理层"><a href="#物理层" class="headerlink" title="物理层"></a>物理层</h4><blockquote>
<p><strong>学习目的：</strong>了解物理层的基本功能，掌握各种传输媒体的特性、熟练掌握奈氏公式和香农公式，以及各种传输媒体的特性，掌握曼彻斯特编码和差分曼彻斯特编码。掌握基本的复用技术、编码技术、交换技术。</p>
<hr>
<p><strong>学习重点：</strong>奈氏公式和香农公式，曼彻斯特编码和差分曼彻斯特编码及不归零码。</p>
<hr>
<p><strong>学习难点</strong>：<code>奈氏公式</code>和<code>香农公式</code>，<code>曼彻斯特编码</code>和<code>差分曼彻斯特编码</code>及<code>不归零码</code>。</p>
</blockquote>
